<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card-group">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title" th:text="${recipe.description}">Description</h1>
                    </div>
                    <div class="card-body">
                        <div class="col-md-3">
                            <h5>Categories:</h5>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <ul th:each="category : ${recipe.getCategories()}">
                            <li th:text="${category.getDescription()}">Categories</li>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Prep time</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${recipe.getPrepTime() + 'min'}">Time</p>
                        </div>
                        <div class="col-md-3">
                            <h5>Difficulty</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${recipe.getDifficulty()}">Difficulty</p>
                        </div>
                        <div class="col-md-3">
                            <h5>Cooking</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${recipe.getCookTime() + 'min'}">Time</p>
                        </div>
                        <div class="col-md-3">
                            <h5>Servings:</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${recipe.getServings()}">Servings</p>
                        </div>

                        <div class="col-md-3">
                            <h5>Source:</h5>
                        </div>
                        <div class="col-md-6">
                            <p th:text="${recipe.getSource()}">Source</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Url:</h5>
                        </div>
                        <div class="col-md-6">
                            <p th:text="${recipe.getUrl()}">http://www.example.com</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-11">
                            <h1 class="card-title">Ingredients</h1>
                        </div>
                        <div class="col-md-1">
                            <a class="btn btn-outline-primary" href="#"
                               th:href="@{'/recipe/' + ${recipe.getId()} + '/ingredients'}"
                               role="button">View</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-1">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Amount</th>
                                    <th>Measure</th>
                                    <th>Ingredient</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="ingredient : ${recipe.getIngredients()}">
                                    <td th:text="${ingredient.getAmount()}"></td>
                                    <td th:text="${ingredient.getMeasure().uom}"></td>
                                    <td th:text="${ingredient.getDescription()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">Directions</h1>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <p th:text="${recipe.getDirections()}">Text</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">Notes</h1>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <p th:text="${recipe.getNotes().getRecipeNotes()}">Text</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
